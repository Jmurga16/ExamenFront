<div>
    <!--Titulo-->
    <h1 mat-dialog-title class="clstitulo">{{sAccionModal}} Curso</h1>
    <!--Formulario-->
    <form [formGroup]="formGroup" ngNativeValidate autocomplete="off" name="Formulario" id="new-form">
        <!--Formulario: Codigo-->


        <div>
            <!--Formulario: Zona-->
            <div class="col-md-12">
                <mat-form-field style="display:initial">
                    <mat-label>Nombre del Curso</mat-label>
                    <input matInput type="text" formControlName="sNombre" autocomplete="nope" name="Nombre">
                </mat-form-field>
            </div>
            <!--Formulario: Supervisor-->
            <div class="col-md-12">
                <mat-form-field style="display:initial">
                    <mat-label>Descripci√≥n</mat-label>
                    <input matInput type="text" formControlName="sDescripcion" autocomplete="nope"
                        name="sDescripcion">
                </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field style="display:initial">
                    <mat-label>Obligatorio</mat-label>
                    <mat-select formControlName="bObligatorio">
                        <mat-option [value]="true"> SI </mat-option>
                        <mat-option [value]="false"> NO </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

        </div>

        <!--Botonera-->
        <div class="row" style="padding-top: 1rem;">
            <!--Guardar-->
            <div class="col-md-6">
                <button type="button" color="primary" style="width: 100%;" mat-raised-button
                    (click)="fnGrabar()">Grabar</button>
            </div>
            <!--Cancelar-->
            <div class="col-md-6">
                <button type="button" color="warn" style="width: 100%;" mat-raised-button
                    (click)="fnCerrarModal(0)">Cancelar</button>
            </div>

        </div>
    </form>

</div>
