<div>
    <!--Titulo-->
    <h1 mat-dialog-title class="clstitulo">{{sAccionModal}} Alumno</h1>
    <!--Formulario-->
    <form [formGroup]="formGroup" ngNativeValidate autocomplete="off" name="Formulario" id="new-form">
        <!--Formulario: Codigo-->

        <div class="row" style="padding-bottom: 1rem;" *ngIf="data.accion!=0">
            <div class="col-md-12">
                <mat-form-field style="display:initial">
                    <mat-label>Codigo</mat-label>
                    <input matInput type="text" formControlName="sCodAlu" autocomplete="off" name="Codigo">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field style="display:initial">
                    <mat-label>Primer Nombre</mat-label>
                    <input matInput type="text" formControlName="sNombrePri" autocomplete="nope" name="NombrePri">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field style="display:initial">
                    <mat-label>Segundo Nombre</mat-label>
                    <input matInput type="text" formControlName="sNombreSec" autocomplete="nope" name="NombreSec">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field style="display:initial">
                    <mat-label>Apellido Paterno</mat-label>
                    <input matInput type="text" formControlName="sApellidoPaterno" autocomplete="nope" name="ApellidoPaterno">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field style="display:initial">
                    <mat-label>Apellido Materno</mat-label>
                    <input matInput type="text" formControlName="sApellidoMaterno" autocomplete="nope" name="ApellidoMaterno">
                </mat-form-field>
            </div>
        </div>


        <div class="row mb-4">
            <div class="col-md-6">
                <mat-form-field style="display:initial">
                    <mat-label>Sexo</mat-label>
                    <mat-select formControlName="sSexo">
                        <mat-option *ngFor="let opc of listSexo" [value]="opc.Id">
                            {{opc.Descripcion}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field style="display:initial">
                    <mat-label>Fecha de Nacimiento</mat-label>
                    <input matInput type="search" [matDatepicker]="pickerFab" formControlName="dFechaNacimiento"
                        (dateChange)="fnCambiarFecha($event)" autocomplete="off" name="FechaNacimiento"
                        id="FechaNacimiento">
                    <mat-datepicker-toggle matSuffix [for]="pickerFab"></mat-datepicker-toggle>
                    <mat-datepicker #pickerFab></mat-datepicker>
                </mat-form-field>
            </div>
        </div>

        <!--Botonera-->
        <div class="row" style="padding-top: 1rem;">
            <!--Guardar-->
            <div class="col-md-6">
                <button type="button" color="primary" style="width: 100%;" mat-raised-button
                    (click)="fnGrabar()">Grabar</button>
            </div>
            <!--Cancelar-->
            <div class="col-md-6">
                <button type="button" color="warn" style="width: 100%;" mat-raised-button
                    (click)="fnCerrarModal(0)">Cancelar</button>
            </div>

        </div>
    </form>

</div>
