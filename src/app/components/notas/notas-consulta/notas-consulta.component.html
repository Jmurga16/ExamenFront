<div class="container">
    <div class="text-center mt-3">
        <h1>Consulta de Notas por Alumno</h1>
    </div>
    <div class="text-center">
        <div class="row">
            <div class="col-md-4"></div>
            <mat-form-field class="example-form-field col-md-3">
                <mat-label>Ingrese Codigo</mat-label>
                <input matInput type="text" [formControl]="fCodigo">
                <button mat-button *ngIf="fCodigo.value" matSuffix mat-icon-button aria-label="Clear">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <div class="col-md-1">
                <button mat-raised-button (click)="fnConsultar()" color="primary">Consultar</button>

            </div>
        </div>

    </div>


    


</div>
